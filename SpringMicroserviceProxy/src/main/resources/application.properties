mode=testing
eureka.client.enabled=true

ai-api-key=4e9d8822-2eaf-46c4-b48c-4e9bdb3317c4

server.port=8081
eureka.client.service-url.defaultZone=http://localhost:8080/eureka
spring.cloud.discovery.client.simple.local.uri=lb://spring-microservice-proxy
spring.application.name=spring-microservice-proxy
server.servlet.context-path=/spring-microservice-proxy

spring.datasource.url=jdbc:h2:file:./db/spring-microservice-proxy
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.name=spring-microservice-proxy
spring.datasource.driverClassName=org.h2.Driver
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8079/auth/realms/nip
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8079/auth/realms/nip/protocol/openid-connect/certs
